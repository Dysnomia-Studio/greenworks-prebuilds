environment:
  matrix:
    - nodejs_version: "10.15.3"

platform:
  - x64

os: Visual Studio 2017

build: off

branches:
  only:
    - develop
    - /^v.*$/

# init:
install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - git clone https://github.com/greenheartgames/greenworks greenworks
  - 7z x sdk.zip -p"%ZIP_PASSWORD%"
  - mv sdk greenworks/deps/steamworks_sdk
  - npm install
  - cd greenworks
  - npm install
  - cd ..
  - node index.js
  - ls bin

deploy:
  provider: GitHub
  auth_token:
    secure: "31HmnEAJM952e/8Pz6DfHll5BUF6bwAFJ8odvkkUFTs/VCEJPXWa1cBv/ZW7QruC"
  artifacts:
    - path: /bin\**\*.node/
  force_update: true
  draft: true
  on:
    APPVEYOR_REPO_TAG: true
